<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Project</title>
        <link rel="stylesheet" href="utils.css">
        <link rel="stylesheet" href="style.css">
        

        <!-- font awesome kit -->
        
    <!-- <script src="https://kit.fontawesome.com/e57415f4e8.js" crossorigin="anonymous"></script> -->

    </head>

    <body>

        <h1 class="heading">Calculator</h1>
        <div class="container flex flex-col mx-auto m-w-20">
            <div>
                <input size="20" class="input" type="text">
            </div>
            <div class="row">
                <button class=" btn btnfront">clr</button>
                <button id="k" class=" btn btnfront">‚Üê</button>
                <button id="%" class=" btn btnfront">mod</button>
                <button class=" btn btnfront">M</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
